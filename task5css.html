<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style the side navigation container */
        .sidenav {
            height: 100%;
            width: 200px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            padding-top: 20px;
        }

        /* Style the side navigation links */
        .sidenav a {
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            color: white;
            display: block;
            transition: background-color 0.3s;
        }

        /* Style the side navigation links on hover */
        .sidenav a:hover {
            background-color: #555;
        }

        /* Style the page content */
        .content {
            margin-left: 220px;
            /* Adjust this value to match the width of the sidebar */
            padding: 20px;
        }

        /* Style the page heading */
        h1 {
            color: #333;
        }

        /* Style the paragraph text */
        p {
            font-size: 18px;
            line-height: 1.5;
        }

        /* Style the footer */
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px;
        }
    </style>
</head>

<body>

    <div class="sidenav">
        <a href="#">Home page</a>
        <a href="#">Musings</a>
        <a href="#">My town</a>
        <a href="#">Links</a>
        <a href="#">My first styled page</a>
    </div>

    <div class="content">
        <h1>Welcome to my styled page!</h1>
        <p>It lacks images, but at least it has style. And it has links, even if they don't go anywhere...</p>
        <p>There should be more here, but I don't know what yet.</p>
        <p>Made 5 April 2004 by myself.</p>
    </div>

    <footer>&copy; 2023 Your Name</footer>

</body>

</html>
