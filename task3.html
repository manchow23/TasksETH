<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            width: 100%;
        }

        tr {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 8px;
        }

        td {
            flex: 1;
            text-align: center;
        }
    </style>
    <title>task3</title>
</head>

<body>
    <table>
        <h2> Click any of the following links:</h2>
        <tr>
            <td><a href="https://www.example.com" target="_blank">Opens in New</a></td>
            <td><a href="https://www.example.com" target="_self">Opens in Self</a></td>
            <td><a href="https://www.example.com" target="_parent">Opens in Parent</a></td>
            <td><a href="https://www.example.com" target="_top">Opens in Body</a></td>
            <td><a href="mailto:email@example.com">Send email</a></td>
        </tr>
    </table>
</body>

</html>
