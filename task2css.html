<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style the navigation bar */
        .navbar {
            width: 200px;
            /* Set the width of the sidebar */
            background-color: lightsteelblue;
            /* Background color */
            padding: 20px 0;
            /* Padding on top and bottom */
        }

        /* Style the navigation links */
        .navbar a {
            display: block;
            color: blue;
            padding: 10px 20px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            /* Transition both background and text color */
        }

        /* Change the link color when hovering */
        .navbar a:hover {
            background-color: #333;
        }

        /* Style the "Home" link differently */
        .navbar a.home {
            background-color: orange;
            /* Background color for Home */
            color: #fff;
            /* Text color for Home */
        }
    </style>
    <title>Vertical Navigation Bar</title>
</head>

<body>
    <div class="navbar">
        <a class="home" href="#">Home</a>
        <a href="#">Java</a>
        <a href="#">CSS</a>
        <a href="#">HTML</a>
        <a href="#">Bootstrap</a>
    </div>
</body>

</html>
