<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <form>
        <table>
            <tr>
                <td><label for="FirstName">First Name</label></td>
                <td><input type="text" name="FirstName" placeholder="Enter first name" /></td>
            </tr>
            <tr>
                <td><label for="LastName">Last Name</label></td>
                <td><input type="text" name="LastName" placeholder="Enter Last name" /></td>
            </tr>
            <tr>
                <td><label for="Email">Email</label></td>
                <td><input type="email" name="Email" placeholder="Enter email" /></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" name="password" placeholder="Enter password" /></td>
            </tr>
            <tr>
                <td><label for="password">Re-enter Password</label></td>
                <td><input type="password" name="password" placeholder="Re-enter password" /></td>
            </tr>
            <tr>
                <td><label for="number">Age</label></td>
                <td><input type="number" name="number" placeholder="Enter a number" /></td>
            </tr>
            <tr>
                <td><label for="number">Contact</label></td>
                <td><input type="number" name="number" placeholder="Enter number" /></td>
            </tr>
            <tr>
                <td>
                    <p>Enter Gender :</p>
                </td>
                <td>
                    <input type="radio" name="Gender" id="Male" value="Male" />
                    <label for="male">Male</label>
                    <input type="radio" name="Gender" id="Female" value="Female" />
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Enter Language :</p>
                </td>
                <td>
                    <label for="English">English</label>
                    <input type="checkbox" name="English" value="English" />
                    <label for="Hindi">Hindi</label>
                    <input type="checkbox" name="Hindi" value="Hindi" />
                </td>
            </tr>
            <tr>
                <td>
                <input type="checkbox" name="English" value="English" />
                <label for="English">Hereby I declare that all the above information is true.</label>
                </td>
            </tr>
            
            
        </table>
        <br /><br />
        <input type="submit" />
    </form>
</body>

</html>
