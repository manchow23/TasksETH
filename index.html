}

.container {
    background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent dark background */

    border-radius: 15px; /* Slightly rounded corners */
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Subtle shadow */
}

h1 {

    color: palevioletred; /* Unique golden-yellow text color */
}

.task-links {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.task-link {
    background-color: #494949; /* Dark gray background */
    border-radius: 10px;
    padding: 20px;
    margin: 10px;
    text-align: center;
    transition: background-color 0.3s ease-in-out;
}

.task-link:hover {
    background-color: #666; /* Slightly lighter gray background on hover */
}

h2 {

}

a {
    text-decoration: none;
    color: #fff;

    padding: 12px 24px;
    border-radius: 20px;
    display: inline-block;
    transition: background-color 0.3s ease-in-out;
}

a:hover {
    background-color: #0056B3; /* Darker blue on hover */
}
